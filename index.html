<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір перетину кордону</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключення шрифту Inter для приємного вигляду -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-center">
            <div class="mx-auto bg-blue-500 w-16 h-16 rounded-full flex items-center justify-center mb-4 shadow-inner">
                <!-- Icon: Map/Border -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Перетин Кордону</h1>
            <p class="text-blue-100 text-sm mt-1">Оберіть напрямок перетину</p>
        </div>

        <!-- Content -->
        <div class="p-8">
            <label for="borderSelect" class="block text-sm font-medium text-gray-700 mb-2">
                Напрямок (Україна / Країна):
            </label>
            
            <div class="relative">
                <!-- Додано клас appearance-none, щоб прибрати стандартну стрілку браузера -->
                <select id="borderSelect" class="appearance-none block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border bg-gray-50 shadow-sm transition-colors duration-200 cursor-pointer hover:bg-white">
                    <option value="" disabled selected>Оберіть зі списку...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Result Display (Optional interaction) -->
            <div id="resultCard" class="mt-6 p-4 bg-green-50 rounded-lg border border-green-200 hidden transition-all duration-300 ease-in-out transform translate-y-2 opacity-0">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">Вибрано напрямок:</h3>
                        <div class="mt-1 text-sm text-green-700 font-bold" id="selectedText"></div>
                    </div>
                </div>
            </div>

            <!-- Error Display -->
            <div id="errorCard" class="mt-6 p-4 bg-red-50 rounded-lg border border-red-200 hidden">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3 flex-1">
                        <h3 class="text-sm font-medium text-red-800">Помилка завантаження:</h3>
                        <div class="mt-1 text-sm text-red-700" id="errorText"></div>
                        <div class="mt-2 text-xs text-red-600">
                            <p><strong>Перевірте:</strong></p>
                            <ul class="list-disc list-inside mt-1 space-y-1">
                                <li>Чи опублікована таблиця для публічного доступу</li>
                                <li>Чи правильна назва аркуша: "Ref_border_crosing_of_Ukraine"</li>
                                <li>Чи існує стовпчик "ukraine_and_country"</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-between items-center">
            <a href="#" id="sheetLink" onclick="openSheetWithTab(event)" class="text-xs text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-200">Джерело даних: Google Sheets</a>
            <span class="text-xs font-semibold text-gray-400" id="countBadge">0 варіантів</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
